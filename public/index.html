  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .splash-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 250px;
      gap: 10px;
      flex-grow: 1;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .splash-grid .grid-item:nth-child(even) img {
  transform: scaleX(-1);
}

.splash-grid .grid-item img {
  opacity: 0.4;
}

    .overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      font-size: 1.2rem;
    }

    
    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
